<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cerberus Dev | Contacto</title>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main class="page">
    <section class="hero hero--small">
      <div class="hero-bg"></div>
      <div class="container">
        <div class="hero-content">
          <div class="section-label" data-reveal>Hablemos</div>
          <h1 class="h-title" data-reveal>Contacto</h1>
          <p class="h-sub" data-reveal>Cuéntanos tu idea y te proponemos una solución clara. Tiempo promedio de respuesta: <strong>24-48 horas.</strong></p>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="card" data-reveal style="max-width:780px;margin:0 auto;">
          <form class="form" id="contactForm">
            <div class="form__grid">
              <label class="field">
                <span>Nombre</span>
                <input name="name" required autocomplete="name" placeholder="Tu nombre completo"/>
              </label>
              <label class="field">
                <span>Correo</span>
                <input type="email" name="email" required autocomplete="email" placeholder="tu@correo.com"/>
              </label>
              <label class="field">
                <span>Teléfono (opcional)</span>
                <input name="phone" autocomplete="tel" placeholder="+52 000 000 0000"/>
              </label>
              <label class="field">
                <span>Tipo de proyecto</span>
                <select name="project_type">
                  <option value="">Seleccionar...</option>
                  <option>Sitio web / Landing</option>
                  <option>Sistema interno / Dashboard</option>
                  <option>API / Integración</option>
                  <option>Panel administrativo</option>
                  <option>Automatización / Bot</option>
                  <option>Otro</option>
                </select>
              </label>
            </div>
            <label class="field">
              <span>Mensaje</span>
              <textarea name="message" rows="6" required placeholder="Cuéntanos qué necesitas, qué problema quieres resolver o qué idea tienes en mente..."></textarea>
            </label>
            <div class="contact-info">
              <button class="btn" type="submit">Enviar solicitud</button>
              <div class="contact-email">También puedes escribir a: <strong>cerberus.dev@hotmail.com</strong></div>
            </div>
            <div class="toast" id="contactToast" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
