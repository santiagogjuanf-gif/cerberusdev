<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Monitor - Cerberus Control</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <style>
    .admin-wrap { position: relative; }
    .admin-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,122,24,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,122,24,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black 40%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black 40%, transparent 100%);
    }
    .admin-bg::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,122,24,0.4), transparent);
      animation: scanline 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes scanline {
      0% { top: 0; opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { top: 100%; opacity: 0; }
    }

    .dashboard-header { display: flex; align-items: center; gap: 20px; }
    .header-logo {
      width: 56px; height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,122,24,0.2), rgba(255,122,24,0.05));
      border: 1px solid rgba(255,122,24,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255,122,24,0.2), inset 0 0 20px rgba(255,122,24,0.1);
      animation: logoPulse 3s ease-in-out infinite;
      padding: 10px;
    }
    .header-logo img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 8px rgba(255,122,24,0.4)); }
    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255,122,24,0.2), inset 0 0 20px rgba(255,122,24,0.1); }
      50% { box-shadow: 0 0 40px rgba(255,122,24,0.35), inset 0 0 25px rgba(255,122,24,0.15); }
    }
    .admin-title { position: relative; }
    .admin-title::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 60px; height: 3px;
      background: linear-gradient(90deg, #FF7A18, transparent);
      border-radius: 2px;
    }
    .admin-sub { display: flex; align-items: center; gap: 8px; }
    .admin-sub::before {
      content: '';
      width: 6px; height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: statusBlink 2s ease-in-out infinite;
      box-shadow: 0 0 8px #22c55e;
    }
    @keyframes statusBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

    /* Monitor layout */
    .monitor-container {
      width: min(1400px, calc(100% - 40px));
      margin: 0 auto;
      padding: 20px;
    }

    /* Donut chart styles */
    .donut-chart {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
    }
    .donut-ring {
      fill: none;
      stroke: rgba(255,255,255,0.1);
      stroke-width: 12;
    }
    .donut-segment {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dasharray 0.5s ease;
    }
    .donut-segment.green { stroke: #22c55e; }
    .donut-segment.orange { stroke: #FF7A18; }
    .donut-segment.red { stroke: #ef4444; }
    .donut-segment.blue { stroke: #3b82f6; }
    .donut-segment.purple { stroke: #8b5cf6; }
    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .donut-value {
      font-size: 24px;
      font-weight: 800;
      color: #fff;
    }
    .donut-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
    }

    /* System stats cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .stat-card::before, .stat-card::after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      border: 2px solid rgba(255,122,24,0.3);
      pointer-events: none;
    }
    .stat-card::before { top: -1px; left: -1px; border-right: none; border-bottom: none; border-radius: 16px 0 0 0; }
    .stat-card::after { bottom: -1px; right: -1px; border-left: none; border-top: none; border-radius: 0 0 16px 0; }

    .stat-card-title {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .stat-card-title-icon {
      font-size: 16px;
    }
    .stat-card-info {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      margin-top: 8px;
    }
    .stat-card-sub {
      font-size: 11px;
      color: rgba(255,255,255,0.35);
      margin-top: 4px;
    }

    /* Network card special */
    .network-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 12px;
    }
    .network-stat {
      text-align: center;
    }
    .network-stat-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .network-stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }
    .network-stat-label {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
    }
    .network-stat.download .network-stat-value { color: #22c55e; }
    .network-stat.upload .network-stat-value { color: #3b82f6; }

    /* Disks section */
    .disks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    .disk-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
    }
    .disk-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .disk-name {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
    }
    .disk-mount {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      font-family: monospace;
    }
    .disk-progress {
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .disk-progress-bar {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    .disk-progress-bar.green { background: linear-gradient(90deg, #22c55e, #4ade80); }
    .disk-progress-bar.orange { background: linear-gradient(90deg, #FF7A18, #FF9A45); }
    .disk-progress-bar.red { background: linear-gradient(90deg, #ef4444, #f87171); }
    .disk-info {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    /* Section title */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .section-title::before {
      content: '';
      width: 4px; height: 24px;
      background: linear-gradient(180deg, #FF7A18, #FF9A45);
      border-radius: 2px;
    }

    /* PM2 Processes */
    .processes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .process-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
    }
    .process-card:hover {
      border-color: rgba(255,122,24,0.3);
    }

    .process-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .process-name {
      font-weight: 600;
      color: #fff;
      font-size: 14px;
    }
    .process-id {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      font-family: monospace;
    }

    .process-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .process-status.online { background: rgba(34,197,94,0.2); color: #4ade80; }
    .process-status.stopped { background: rgba(239,68,68,0.2); color: #f87171; }
    .process-status.errored { background: rgba(234,179,8,0.2); color: #facc15; }
    .process-status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .process-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .process-stat {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .process-stat-label {
      font-size: 9px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .process-stat-value {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
    }

    /* Mini donut for process */
    .process-donut {
      width: 40px;
      height: 40px;
      margin: 0 auto;
    }
    .process-donut .donut-ring { stroke-width: 6; }
    .process-donut .donut-segment { stroke-width: 6; }

    /* Auto-refresh indicator */
    .refresh-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 20px;
    }
    .refresh-dot {
      width: 8px; height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: refreshPulse 1s ease-in-out infinite;
    }
    @keyframes refreshPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 40px;
      color: rgba(255,255,255,0.5);
    }
    .loading-spinner {
      width: 24px; height: 24px;
      border: 3px solid rgba(255,122,24,0.2);
      border-top-color: #FF7A18;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Hostname badge */
    .hostname-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255,122,24,0.1);
      border: 1px solid rgba(255,122,24,0.3);
      border-radius: 20px;
      font-size: 13px;
      color: #FF7A18;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
      .admin-actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        width: 100%;
      }
      .admin-actions .btn {
        justify-content: center;
        text-align: center;
        font-size: 12px;
        padding: 10px 8px;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .donut-chart {
        width: 100px;
        height: 100px;
      }
      .donut-value {
        font-size: 20px;
      }
      .processes-grid {
        grid-template-columns: 1fr;
      }
      .disks-grid {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .admin-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="admin-wrap">
    <div class="admin-bg"></div>

    <header class="admin-top">
      <div class="dashboard-header">
        <div class="header-logo"><img src="/assets/img/cerberus-mark.png" alt="Cerberus"></div>
        <div class="admin-brand">
          <div class="admin-title">Monitor del Sistema</div>
          <div class="admin-sub">Metricas en tiempo real</div>
        </div>
      </div>
      <div class="admin-actions">
        <a class="btn btn--ghost" href="./dashboard">&#x1F3E0; Dashboard</a>
        <a class="btn btn--ghost" href="./users">&#x1F465; Usuarios</a>
        <a class="btn btn--ghost" href="./services">&#x2699; Servicios</a>
        <a class="btn btn--ghost" href="./logout">Cerrar sesion</a>
      </div>
    </header>

    <div class="monitor-container">
      <div class="hostname-badge" id="hostname">
        &#x1F5A5; Cargando...
      </div>

      <div class="refresh-indicator">
        <span class="refresh-dot"></span>
        <span>Actualizacion automatica cada 1 segundo</span>
      </div>

      <!-- System Stats with Donut Charts -->
      <div class="stats-grid" id="statsGrid">
        <div class="loading"><div class="loading-spinner"></div> Cargando estadisticas...</div>
      </div>

      <!-- Disks Section -->
      <div class="section-title">&#x1F4C0; Discos</div>
      <div class="disks-grid" id="disksGrid">
        <div class="loading"><div class="loading-spinner"></div> Cargando discos...</div>
      </div>

      <!-- PM2 Processes -->
      <div class="section-title">&#x2699; Procesos PM2</div>
      <div class="processes-grid" id="processesGrid">
        <div class="loading"><div class="loading-spinner"></div> Cargando procesos...</div>
      </div>
    </div>
  </main>

  <script>
    // Network tracking for rate calculation
    let lastNetwork = { rx: 0, tx: 0, time: Date.now() };

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function formatBytesRate(bytes) {
      if (bytes === 0) return '0 B/s';
      const k = 1024;
      const sizes = ['B/s', 'KB/s', 'MB/s', 'GB/s'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function formatUptime(ms) {
      const seconds = Math.floor(ms / 1000);
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      if (days > 0) return `${days}d ${hours}h`;
      if (hours > 0) return `${hours}h ${minutes}m`;
      return `${minutes}m`;
    }

    function getColor(percent) {
      const num = parseFloat(percent);
      if (num >= 80) return 'red';
      if (num >= 60) return 'orange';
      return 'green';
    }

    function createDonutSVG(percent, color, size = 120) {
      const radius = (size - 24) / 2;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (percent / 100) * circumference;

      return `
        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
          <circle class="donut-ring" cx="${size/2}" cy="${size/2}" r="${radius}"/>
          <circle class="donut-segment ${color}" cx="${size/2}" cy="${size/2}" r="${radius}"
            stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"/>
        </svg>
      `;
    }

    async function loadStats() {
      try {
        const res = await fetch('./api/monitor/stats');
        const data = await res.json();

        if (data.ok) {
          const stats = data.stats;
          document.getElementById('hostname').innerHTML = `&#x1F5A5; ${stats.hostname}`;

          // Calculate network rates
          const now = Date.now();
          const timeDiff = (now - lastNetwork.time) / 1000; // seconds
          const rxRate = timeDiff > 0 ? (stats.network.rx_bytes - lastNetwork.rx) / timeDiff : 0;
          const txRate = timeDiff > 0 ? (stats.network.tx_bytes - lastNetwork.tx) / timeDiff : 0;
          lastNetwork = { rx: stats.network.rx_bytes, tx: stats.network.tx_bytes, time: now };

          const cpuPercent = parseFloat(stats.cpu.percent) || 0;
          const memPercent = parseFloat(stats.memory.percent) || 0;

          document.getElementById('statsGrid').innerHTML = `
            <!-- CPU Card -->
            <div class="stat-card">
              <div class="stat-card-title"><span class="stat-card-title-icon">&#x1F4BB;</span> CPU</div>
              <div class="donut-chart">
                ${createDonutSVG(cpuPercent, getColor(cpuPercent))}
                <div class="donut-center">
                  <div class="donut-value">${cpuPercent}%</div>
                  <div class="donut-label">uso</div>
                </div>
              </div>
              <div class="stat-card-info">${stats.cpu.cores} nucleos</div>
              <div class="stat-card-sub">${stats.cpu.model.substring(0, 30)}...</div>
            </div>

            <!-- Memory Card -->
            <div class="stat-card">
              <div class="stat-card-title"><span class="stat-card-title-icon">&#x1F4BE;</span> Memoria</div>
              <div class="donut-chart">
                ${createDonutSVG(memPercent, getColor(memPercent))}
                <div class="donut-center">
                  <div class="donut-value">${memPercent}%</div>
                  <div class="donut-label">uso</div>
                </div>
              </div>
              <div class="stat-card-info">${stats.memory.used} / ${stats.memory.total}</div>
              <div class="stat-card-sub">${stats.memory.free} libres</div>
            </div>

            <!-- Network Card -->
            <div class="stat-card">
              <div class="stat-card-title"><span class="stat-card-title-icon">&#x1F310;</span> Red</div>
              <div class="network-stats">
                <div class="network-stat download">
                  <div class="network-stat-icon">&#x2B07;</div>
                  <div class="network-stat-value">${formatBytesRate(Math.max(0, rxRate))}</div>
                  <div class="network-stat-label">Descarga</div>
                </div>
                <div class="network-stat upload">
                  <div class="network-stat-icon">&#x2B06;</div>
                  <div class="network-stat-value">${formatBytesRate(Math.max(0, txRate))}</div>
                  <div class="network-stat-label">Subida</div>
                </div>
              </div>
              <div class="stat-card-info" style="margin-top:12px;">Total: ${formatBytes(stats.network.rx_bytes + stats.network.tx_bytes)}</div>
            </div>

            <!-- Uptime Card -->
            <div class="stat-card">
              <div class="stat-card-title"><span class="stat-card-title-icon">&#x23F1;</span> Uptime</div>
              <div class="donut-chart">
                ${createDonutSVG(100, 'blue')}
                <div class="donut-center">
                  <div class="donut-value" style="font-size:16px;">${stats.uptime}</div>
                  <div class="donut-label">activo</div>
                </div>
              </div>
              <div class="stat-card-info">Servidor encendido</div>
            </div>
          `;

          // Render disks
          if (stats.disks && stats.disks.length > 0) {
            document.getElementById('disksGrid').innerHTML = stats.disks.map(disk => {
              const percent = parseInt(disk.percent) || 0;
              return `
                <div class="disk-card">
                  <div class="disk-header">
                    <div>
                      <div class="disk-name">${disk.device}</div>
                      <div class="disk-mount">${disk.mount}</div>
                    </div>
                    <div style="font-size:20px;font-weight:800;color:${percent >= 80 ? '#ef4444' : percent >= 60 ? '#FF7A18' : '#22c55e'}">${disk.percent}</div>
                  </div>
                  <div class="disk-progress">
                    <div class="disk-progress-bar ${getColor(percent)}" style="width:${percent}%"></div>
                  </div>
                  <div class="disk-info">
                    <span>Usado: ${disk.used}</span>
                    <span>Libre: ${disk.free}</span>
                    <span>Total: ${disk.total}</span>
                  </div>
                </div>
              `;
            }).join('');
          } else {
            document.getElementById('disksGrid').innerHTML = '<div style="color:rgba(255,255,255,0.5);padding:20px;">No se detectaron discos</div>';
          }
        }
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    async function loadProcesses() {
      try {
        const res = await fetch('./api/monitor/pm2');
        const data = await res.json();

        const grid = document.getElementById('processesGrid');

        if (data.ok && data.processes.length > 0) {
          grid.innerHTML = data.processes.map(p => {
            const cpuPercent = Math.min(100, p.cpu || 0);
            const memMB = (p.memory / 1024 / 1024).toFixed(1);

            return `
              <div class="process-card">
                <div class="process-header">
                  <div>
                    <div class="process-name">${p.name}</div>
                    <div class="process-id">PID: ${p.pm_id}</div>
                  </div>
                  <div class="process-status ${p.status}">
                    <span class="process-status-dot"></span>
                    ${p.status}
                  </div>
                </div>
                <div class="process-stats">
                  <div class="process-stat">
                    <div class="process-stat-label">CPU</div>
                    <div class="process-stat-value" style="color:${getColor(cpuPercent) === 'red' ? '#ef4444' : getColor(cpuPercent) === 'orange' ? '#FF7A18' : '#22c55e'}">${cpuPercent.toFixed(1)}%</div>
                  </div>
                  <div class="process-stat">
                    <div class="process-stat-label">Memoria</div>
                    <div class="process-stat-value">${memMB} MB</div>
                  </div>
                  <div class="process-stat">
                    <div class="process-stat-label">Uptime</div>
                    <div class="process-stat-value">${p.uptime ? formatUptime(Date.now() - p.uptime) : '-'}</div>
                  </div>
                  <div class="process-stat">
                    <div class="process-stat-label">Total TX</div>
                    <div class="process-stat-value" style="color:#3b82f6;">${formatBytes(p.memory)}</div>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        } else {
          grid.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.5);padding:40px;grid-column:1/-1;">No hay procesos PM2 en ejecucion</div>';
        }
      } catch (err) {
        console.error('Error loading processes:', err);
      }
    }

    async function refresh() {
      await Promise.all([loadStats(), loadProcesses()]);
    }

    // Initial load
    refresh();

    // Auto-refresh every 1 second
    setInterval(refresh, 1000);
  </script>
</body>
</html>
