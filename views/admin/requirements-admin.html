<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Requerimientos - Cerberus Admin</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <style>
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .page-title { font-size: 24px; font-weight: 700; color: #fff; }

    .status-filters { display: flex; gap: 8px; margin-bottom: 20px; }
    .status-filter {
      padding: 6px 14px; border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.6);
      font-size: 12px; cursor: pointer; transition: all 0.2s;
    }
    .status-filter:hover { border-color: rgba(255,122,24,0.3); }
    .status-filter.active {
      background: rgba(255,122,24,0.15);
      border-color: rgba(255,122,24,0.4);
      color: #FF7A18;
    }

    .req-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 12px;
    }
    .req-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
    .req-title { font-size: 16px; font-weight: 600; color: #fff; }
    .req-status {
      padding: 4px 10px; border-radius: 10px;
      font-size: 10px; font-weight: 600; text-transform: uppercase;
    }
    .req-status.draft { background: rgba(107,114,128,0.2); color: #9ca3af; }
    .req-status.submitted { background: rgba(59,130,246,0.2); color: #60a5fa; }
    .req-status.reviewed { background: rgba(168,85,247,0.2); color: #c084fc; }
    .req-status.converted { background: rgba(34,197,94,0.2); color: #4ade80; }
    .req-status.cancelled { background: rgba(239,68,68,0.2); color: #f87171; }

    .req-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 12px; }
    .req-info-item { font-size: 13px; }
    .req-info-label { color: rgba(255,255,255,0.4); margin-bottom: 2px; }
    .req-info-value { color: rgba(255,255,255,0.8); }

    .req-actions { display: flex; gap: 8px; flex-wrap: wrap; }

    .modal-overlay {
      position: fixed; inset: 0; z-index: 10000;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; visibility: hidden; transition: all 0.3s ease;
    }
    .modal-overlay.is-visible { opacity: 1; visibility: visible; }
    .modal-content {
      background: #1a1a1a;
      border: 1px solid rgba(255,122,24,0.3);
      border-radius: 16px;
      padding: 24px;
      width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto;
    }
    .modal-title { font-size: 20px; font-weight: 700; color: #fff; margin-bottom: 20px; }
    .form-section { margin-bottom: 24px; }
    .form-section-title {
      font-size: 14px; font-weight: 600; color: #FF7A18;
      margin-bottom: 12px; padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,122,24,0.2);
    }
    .form-group { margin-bottom: 14px; }
    .form-label { display: block; font-size: 12px; color: rgba(255,255,255,0.5); margin-bottom: 5px; }
    .form-input, .form-textarea, .form-select {
      width: 100%; padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; color: #fff; font-size: 13px;
    }
    .form-textarea { min-height: 80px; resize: vertical; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 8px; }
    .checkbox-item {
      padding: 6px 12px; border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 12px; color: rgba(255,255,255,0.6);
      cursor: pointer; transition: all 0.2s;
    }
    .checkbox-item.selected {
      background: rgba(255,122,24,0.15);
      border-color: rgba(255,122,24,0.4);
      color: #FF7A18;
    }
    .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
    .modal-actions .btn { flex: 1; }

    .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.5); }
  </style>
</head>
<body>
  <main class="admin-wrap">
    <div class="admin-bg"></div>
    <header class="admin-top">
      <div class="dashboard-header">
        <div class="header-logo"><img src="/assets/img/cerberus-mark.png" alt="Cerberus"></div>
        <div class="admin-brand">
          <div class="admin-title">Requerimientos de Proyecto</div>
          <div class="admin-sub">Levantamiento de proyectos</div>
        </div>
        <div class="header-right">
          <a class="btn btn--ghost" href="./dashboard">Volver</a>
        </div>
      </div>
    </header>

    <div class="admin-container">
      <div class="page-header">
        <div class="page-title">Requerimientos</div>
        <button class="btn btn--primary" onclick="openModal()">+ Nuevo Requerimiento</button>
      </div>

      <div class="status-filters" id="statusFilters">
        <button class="status-filter active" data-status="all">Todos</button>
        <button class="status-filter" data-status="draft">Borrador</button>
        <button class="status-filter" data-status="submitted">Enviado</button>
        <button class="status-filter" data-status="reviewed">Revisado</button>
        <button class="status-filter" data-status="converted">Convertido</button>
      </div>

      <div id="reqList">
        <div class="empty-state">Cargando...</div>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="reqModal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle">Nuevo Requerimiento</div>
      <form id="reqForm">
        <input type="hidden" id="reqId">

        <div class="form-section">
          <div class="form-section-title">Informacion de Contacto</div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Nombre completo *</label>
              <input type="text" class="form-input" id="contactName" required>
            </div>
            <div class="form-group">
              <label class="form-label">Email *</label>
              <input type="email" class="form-input" id="contactEmail" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Telefono</label>
              <input type="tel" class="form-input" id="contactPhone">
            </div>
            <div class="form-group">
              <label class="form-label">Empresa</label>
              <input type="text" class="form-input" id="companyName">
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="form-section-title">Informacion del Negocio</div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Tipo de negocio *</label>
              <select class="form-select" id="businessType" required>
                <option value="">Seleccionar...</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Tipo de proyecto *</label>
              <select class="form-select" id="projectType" required>
                <option value="">Seleccionar...</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Descripcion del negocio</label>
            <textarea class="form-textarea" id="businessDesc" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Objetivo del proyecto</label>
            <textarea class="form-textarea" id="projectObjective" rows="2"></textarea>
          </div>
        </div>

        <div class="form-section">
          <div class="form-section-title">Secciones Requeridas</div>
          <div class="form-group">
            <div class="checkbox-group" id="sectionsGroup"></div>
          </div>
        </div>

        <div class="form-section">
          <div class="form-section-title">Tecnologias Sugeridas</div>
          <div class="form-group">
            <div class="checkbox-group" id="techGroup"></div>
          </div>
        </div>

        <div class="form-section">
          <div class="form-section-title">Presupuesto y Tiempo</div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Rango de presupuesto</label>
              <select class="form-select" id="budgetRange">
                <option value="">A definir</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Tiempo estimado</label>
              <select class="form-select" id="timeline">
                <option value="">Flexible</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="form-section-title">Notas</div>
          <div class="form-group">
            <label class="form-label">Comentarios del cliente</label>
            <textarea class="form-textarea" id="comments" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Notas internas (solo staff)</label>
            <textarea class="form-textarea" id="internalNotes" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Estado</label>
            <select class="form-select" id="reqStatus">
              <option value="draft">Borrador</option>
              <option value="submitted">Enviado</option>
              <option value="reviewed">Revisado</option>
              <option value="converted">Convertido</option>
              <option value="cancelled">Cancelado</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn--ghost" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn--primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let requirements = [];
    let options = {};
    let currentFilter = 'all';
    let selectedSections = [];
    let selectedTech = [];

    const statusLabels = {
      draft: 'Borrador',
      submitted: 'Enviado',
      reviewed: 'Revisado',
      converted: 'Convertido',
      cancelled: 'Cancelado'
    };

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    async function loadOptions() {
      try {
        const res = await fetch('./api/requirements/options');
        const data = await res.json();
        options = data.options || {};
        populateSelects();
      } catch (err) {
        console.error(err);
      }
    }

    function populateSelects() {
      // Business types
      const bizSelect = document.getElementById('businessType');
      (options.businessTypes || []).forEach(t => {
        bizSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });

      // Project types
      const projSelect = document.getElementById('projectType');
      (options.projectTypes || []).forEach(t => {
        projSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });

      // Sections
      const sectionsGroup = document.getElementById('sectionsGroup');
      (options.sections || []).forEach(s => {
        sectionsGroup.innerHTML += `<div class="checkbox-item" data-value="${s}">${s}</div>`;
      });

      // Technologies
      const techGroup = document.getElementById('techGroup');
      (options.technologies || []).forEach(t => {
        techGroup.innerHTML += `<div class="checkbox-item" data-value="${t}">${t}</div>`;
      });

      // Budget
      const budgetSelect = document.getElementById('budgetRange');
      (options.budgetRanges || []).forEach(b => {
        budgetSelect.innerHTML += `<option value="${b}">${b}</option>`;
      });

      // Timeline
      const timeSelect = document.getElementById('timeline');
      (options.timelines || []).forEach(t => {
        timeSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });

      // Checkbox click handlers
      sectionsGroup.querySelectorAll('.checkbox-item').forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('selected');
          updateSelectedSections();
        });
      });

      techGroup.querySelectorAll('.checkbox-item').forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('selected');
          updateSelectedTech();
        });
      });
    }

    function updateSelectedSections() {
      selectedSections = Array.from(document.querySelectorAll('#sectionsGroup .checkbox-item.selected'))
        .map(el => el.dataset.value);
    }

    function updateSelectedTech() {
      selectedTech = Array.from(document.querySelectorAll('#techGroup .checkbox-item.selected'))
        .map(el => el.dataset.value);
    }

    async function loadRequirements() {
      try {
        const url = currentFilter === 'all' ? './api/requirements' : `./api/requirements?status=${currentFilter}`;
        const res = await fetch(url);
        const data = await res.json();
        requirements = data.requirements || [];
        renderRequirements();
      } catch (err) {
        console.error(err);
      }
    }

    function renderRequirements() {
      const container = document.getElementById('reqList');
      if (requirements.length === 0) {
        container.innerHTML = '<div class="empty-state">No hay requerimientos</div>';
        return;
      }

      container.innerHTML = requirements.map(r => `
        <div class="req-card">
          <div class="req-header">
            <div class="req-title">${escapeHtml(r.contactName)} - ${escapeHtml(r.companyName || r.businessType)}</div>
            <span class="req-status ${r.status}">${statusLabels[r.status] || r.status}</span>
          </div>
          <div class="req-info">
            <div class="req-info-item">
              <div class="req-info-label">Email</div>
              <div class="req-info-value">${escapeHtml(r.contactEmail)}</div>
            </div>
            <div class="req-info-item">
              <div class="req-info-label">Tipo Proyecto</div>
              <div class="req-info-value">${escapeHtml(r.projectType)}</div>
            </div>
            <div class="req-info-item">
              <div class="req-info-label">Presupuesto</div>
              <div class="req-info-value">${escapeHtml(r.budgetRange || 'A definir')}</div>
            </div>
            <div class="req-info-item">
              <div class="req-info-label">Creado por</div>
              <div class="req-info-value">${escapeHtml(r.creatorName || '-')}</div>
            </div>
          </div>
          <div class="req-actions">
            <button class="btn btn--ghost btn--sm" onclick="editReq(${r.id})">Editar</button>
            ${r.status !== 'converted' ? `<button class="btn btn--ghost btn--sm" onclick="convertReq(${r.id})">Convertir a Cliente</button>` : ''}
            <button class="btn btn--ghost btn--sm" onclick="deleteReq(${r.id})" style="color:#f87171;">Eliminar</button>
          </div>
        </div>
      `).join('');
    }

    function openModal() {
      document.getElementById('modalTitle').textContent = 'Nuevo Requerimiento';
      document.getElementById('reqForm').reset();
      document.getElementById('reqId').value = '';
      selectedSections = [];
      selectedTech = [];
      document.querySelectorAll('.checkbox-item').forEach(el => el.classList.remove('selected'));
      document.getElementById('reqModal').classList.add('is-visible');
    }

    function closeModal() {
      document.getElementById('reqModal').classList.remove('is-visible');
    }

    async function editReq(id) {
      try {
        const res = await fetch(`./api/requirements/${id}`);
        const data = await res.json();
        if (!data.ok) return;

        const r = data.requirement;
        document.getElementById('modalTitle').textContent = 'Editar Requerimiento';
        document.getElementById('reqId').value = r.id;
        document.getElementById('contactName').value = r.contactName || '';
        document.getElementById('contactEmail').value = r.contactEmail || '';
        document.getElementById('contactPhone').value = r.contactPhone || '';
        document.getElementById('companyName').value = r.companyName || '';
        document.getElementById('businessType').value = r.businessType || '';
        document.getElementById('projectType').value = r.projectType || '';
        document.getElementById('businessDesc').value = r.businessDesc || '';
        document.getElementById('projectObjective').value = r.projectObjective || '';
        document.getElementById('budgetRange').value = r.budgetRange || '';
        document.getElementById('timeline').value = r.timeline || '';
        document.getElementById('comments').value = r.comments || '';
        document.getElementById('internalNotes').value = r.internalNotes || '';
        document.getElementById('reqStatus').value = r.status || 'draft';

        // Restore checkboxes
        selectedSections = r.sections || [];
        selectedTech = r.technologies || [];
        document.querySelectorAll('#sectionsGroup .checkbox-item').forEach(el => {
          el.classList.toggle('selected', selectedSections.includes(el.dataset.value));
        });
        document.querySelectorAll('#techGroup .checkbox-item').forEach(el => {
          el.classList.toggle('selected', selectedTech.includes(el.dataset.value));
        });

        document.getElementById('reqModal').classList.add('is-visible');
      } catch (err) {
        alert('Error cargando requerimiento');
      }
    }

    async function convertReq(id) {
      if (!confirm('Convertir este requerimiento a cliente?\nSe creara una cuenta de usuario con las credenciales del contacto.')) return;

      try {
        const res = await fetch(`./api/requirements/${id}/convert`, { method: 'POST' });
        const data = await res.json();
        if (data.ok) {
          alert(`Cliente creado!\nUsuario: ${data.username}\nContrasena temporal: ${data.tempPassword}\n\nGuarda estos datos.`);
          loadRequirements();
        } else {
          alert(data.error || 'Error al convertir');
        }
      } catch (err) {
        alert('Error de conexion');
      }
    }

    async function deleteReq(id) {
      if (!confirm('Eliminar este requerimiento?')) return;
      try {
        await fetch(`./api/requirements/${id}`, { method: 'DELETE' });
        loadRequirements();
      } catch (err) {
        alert('Error al eliminar');
      }
    }

    document.getElementById('reqForm').onsubmit = async (e) => {
      e.preventDefault();

      updateSelectedSections();
      updateSelectedTech();

      const body = {
        contact_name: document.getElementById('contactName').value,
        contact_email: document.getElementById('contactEmail').value,
        contact_phone: document.getElementById('contactPhone').value,
        company_name: document.getElementById('companyName').value,
        business_type: document.getElementById('businessType').value,
        business_desc: document.getElementById('businessDesc').value,
        project_type: document.getElementById('projectType').value,
        project_objective: document.getElementById('projectObjective').value,
        sections: selectedSections,
        technologies: selectedTech,
        budget_range: document.getElementById('budgetRange').value,
        timeline: document.getElementById('timeline').value,
        comments: document.getElementById('comments').value,
        internal_notes: document.getElementById('internalNotes').value,
        status: document.getElementById('reqStatus').value
      };

      const id = document.getElementById('reqId').value;
      const method = id ? 'PUT' : 'POST';
      const url = id ? `./api/requirements/${id}` : './api/requirements';

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.ok) {
          closeModal();
          loadRequirements();
        } else {
          alert(data.error || 'Error');
        }
      } catch (err) {
        alert('Error de conexion');
      }
    };

    // Status filter handlers
    document.querySelectorAll('.status-filter').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.status-filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.status;
        loadRequirements();
      });
    });

    document.getElementById('reqModal').onclick = (e) => {
      if (e.target === e.currentTarget) closeModal();
    };

    loadOptions();
    loadRequirements();
  </script>
</body>
</html>
