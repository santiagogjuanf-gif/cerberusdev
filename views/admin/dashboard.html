<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Cerberus Control Room</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
</head>
<body>
  <main class="admin-wrap">
    <div class="admin-bg"></div>

    <header class="admin-top">
      <div class="admin-brand">
        <div class="admin-title">Cerberus Control Room</div>
        <div class="admin-sub">Panel privado &bull; Centro de control</div>
      </div>
      <div class="admin-actions">
        <div class="notif-wrapper">
          <button class="notif-btn" id="notifBtn" title="Notificaciones">
            &#x1F514;
            <span class="notif-badge" id="notifBadge" style="display:none;">0</span>
          </button>
          <!-- Facebook-style dropdown -->
          <div class="notif-dropdown" id="notifDropdown">
            <div class="notif-dropdown-header">
              <span class="notif-dropdown-title">Notificaciones</span>
              <button class="notif-clear-btn" id="markAllRead" title="Marcar todo leido">&#x2713; Leido</button>
            </div>
            <div class="notif-dropdown-list" id="notifList">
              <div class="notif-empty">Sin notificaciones</div>
            </div>
          </div>
        </div>
        <a class="btn btn--ghost" href="./projects-admin">&#x1F4C1; Proyectos</a>
        <a class="btn btn--ghost" href="./blog-admin">&#x270F; Blog</a>
        <a class="btn btn--ghost" href="./logout">Cerrar sesion</a>
      </div>
    </header>

    <!-- KPIs -->
    <section class="admin-kpis" id="kpis">
      <div class="kpi">
        <div class="kpi-icon">&#x1F4E9;</div>
        <div class="kpi-label">Leads nuevos</div>
        <div class="kpi-value" id="kpiNew">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-icon">&#x2709;</div>
        <div class="kpi-label">Respondidos</div>
        <div class="kpi-value" id="kpiReplied">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-icon">&#x2705;</div>
        <div class="kpi-label">Cerrados</div>
        <div class="kpi-value" id="kpiClosed">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-icon">&#x1F4AC;</div>
        <div class="kpi-label">Comentarios nuevos</div>
        <div class="kpi-value" id="kpiComments">0</div>
      </div>
    </section>

    <!-- Leads table -->
    <section class="admin-card">
      <div class="admin-card-head">
        <div>
          <div class="admin-card-title">Bandeja de leads</div>
          <div class="admin-card-sub">Ordenado por importante y mas reciente</div>
        </div>
        <div class="admin-filters">
          <button class="chip is-on" data-filter="all">Todos</button>
          <button class="chip" data-filter="new">Nuevos</button>
          <button class="chip" data-filter="replied">Respondidos</button>
          <button class="chip" data-filter="closed">Cerrados</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="leadsTable">
          <thead>
            <tr>
              <th class="col-star">&#x2605;</th>
              <th>Cliente</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Estado</th>
              <th class="col-date">Fecha</th>
              <th class="col-actions">Accion</th>
            </tr>
          </thead>
          <tbody id="leadsTbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
