<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Usuarios - Cerberus Control</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <style>
    /* Futuristic styling */
    .admin-wrap { position: relative; }
    .admin-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,122,24,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,122,24,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black 40%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black 40%, transparent 100%);
    }
    .admin-bg::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,122,24,0.4), transparent);
      animation: scanline 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes scanline {
      0% { top: 0; opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { top: 100%; opacity: 0; }
    }

    .dashboard-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header-logo {
      width: 56px; height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,122,24,0.2), rgba(255,122,24,0.05));
      border: 1px solid rgba(255,122,24,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255,122,24,0.2), inset 0 0 20px rgba(255,122,24,0.1);
      animation: logoPulse 3s ease-in-out infinite;
      padding: 10px;
    }
    .header-logo img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 8px rgba(255,122,24,0.4)); }
    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255,122,24,0.2), inset 0 0 20px rgba(255,122,24,0.1); }
      50% { box-shadow: 0 0 40px rgba(255,122,24,0.35), inset 0 0 25px rgba(255,122,24,0.15); }
    }
    .admin-title { position: relative; }
    .admin-title::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 60px; height: 3px;
      background: linear-gradient(90deg, #FF7A18, transparent);
      border-radius: 2px;
    }
    .admin-sub {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .admin-sub::before {
      content: '';
      width: 6px; height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: statusBlink 2s ease-in-out infinite;
      box-shadow: 0 0 8px #22c55e;
    }
    @keyframes statusBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

    .admin-card { position: relative; }
    .admin-card::before, .admin-card::after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      border: 2px solid rgba(255,122,24,0.3);
      pointer-events: none;
    }
    .admin-card::before { top: -1px; left: -1px; border-right: none; border-bottom: none; border-radius: 16px 0 0 0; }
    .admin-card::after { bottom: -1px; right: -1px; border-left: none; border-top: none; border-radius: 0 0 16px 0; }
    .admin-card-title { display: flex; align-items: center; gap: 10px; }
    .admin-card-title::before { content: ''; width: 4px; height: 20px; background: linear-gradient(180deg, #FF7A18, #FF9A45); border-radius: 2px; }

    .table tbody tr { transition: background 0.3s ease; }
    .table tbody tr:hover { background: rgba(255,122,24,0.08); }

    /* Role badges */
    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .role-badge.admin { background: rgba(239,68,68,0.2); color: #f87171; border: 1px solid rgba(239,68,68,0.3); }
    .role-badge.support { background: rgba(59,130,246,0.2); color: #60a5fa; border: 1px solid rgba(59,130,246,0.3); }
    .role-badge.client { background: rgba(34,197,94,0.2); color: #4ade80; border: 1px solid rgba(34,197,94,0.3); }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.is-visible { opacity: 1; visibility: visible; }
    .modal-content {
      background: #1a1a1a;
      border: 1px solid rgba(255,122,24,0.3);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    .modal-overlay.is-visible .modal-content { transform: translateY(0); }
    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .modal-title::before {
      content: '';
      width: 4px; height: 24px;
      background: linear-gradient(180deg, #FF7A18, #FF9A45);
      border-radius: 2px;
    }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 8px; }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: rgba(255,122,24,0.5);
      box-shadow: 0 0 20px rgba(255,122,24,0.1);
    }
    .form-select { cursor: pointer; }
    .form-select option { background: #1a1a1a; }
    .form-checkbox { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .form-checkbox input { width: 18px; height: 18px; accent-color: #FF7A18; }
    .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
    .modal-actions .btn { flex: 1; padding: 12px 20px; }
    .btn--danger { background: rgba(239,68,68,0.2); border-color: rgba(239,68,68,0.4); color: #f87171; }
    .btn--danger:hover { background: rgba(239,68,68,0.3); }

    /* Confirmation modal */
    .confirm-modal {
      position: fixed;
      inset: 0;
      z-index: 10001;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .confirm-modal.is-visible { opacity: 1; visibility: visible; }
    .confirm-box {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border: 1px solid rgba(255,122,24,0.4);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: 0 0 40px rgba(255,122,24,0.2);
    }
    .confirm-modal.is-visible .confirm-box { transform: scale(1); }
    .confirm-icon { font-size: 48px; margin-bottom: 20px; }
    .confirm-title { font-size: 20px; font-weight: 700; margin-bottom: 10px; color: #fff; }
    .confirm-text { font-size: 14px; color: rgba(255,255,255,0.6); margin-bottom: 24px; line-height: 1.5; }
    .confirm-actions { display: flex; gap: 12px; justify-content: center; }
    .confirm-actions .btn { min-width: 100px; }
  </style>
</head>
<body>
  <main class="admin-wrap">
    <div class="admin-bg"></div>

    <header class="admin-top">
      <div class="dashboard-header">
        <div class="header-logo"><img src="/assets/img/cerberus-mark.png" alt="Cerberus"></div>
        <div class="admin-brand">
          <div class="admin-title">Gestion de Usuarios</div>
          <div class="admin-sub">Administracion de cuentas</div>
        </div>
      </div>
      <div class="admin-actions">
        <a class="btn btn--ghost" href="./dashboard">&#x1F3E0; Dashboard</a>
        <a class="btn btn--ghost" href="./services">&#x2699; Servicios</a>
        <a class="btn btn--ghost" href="./monitor">&#x1F4CA; Monitor</a>
        <a class="btn btn--ghost" href="./logout">Cerrar sesion</a>
      </div>
    </header>

    <section class="admin-card" style="margin: 20px auto; width: min(1200px, calc(100% - 40px));">
      <div class="admin-card-head">
        <div>
          <div class="admin-card-title">Usuarios del Sistema</div>
          <div class="admin-card-sub">Gestiona los usuarios y sus roles</div>
        </div>
        <button class="btn btn--primary" onclick="openModal()">&#x2795; Nuevo Usuario</button>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- User Modal -->
  <div class="modal-overlay" id="userModal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle">Nuevo Usuario</div>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label class="form-label">Nombre de usuario *</label>
          <input type="text" class="form-input" id="username" required>
        </div>
        <div class="form-group">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-input" id="name" placeholder="Juan Santiago">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email">
        </div>
        <div class="form-group">
          <label class="form-label">Contrasena <span id="pwdHint">(requerida)</span></label>
          <input type="password" class="form-input" id="password">
        </div>
        <div class="form-group">
          <label class="form-label">Rol</label>
          <select class="form-select" id="role">
            <option value="client">Cliente</option>
            <option value="support">Soporte</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-checkbox">
            <input type="checkbox" id="mustChangePassword">
            <span>Debe cambiar contrasena al iniciar sesion</span>
          </label>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn--ghost" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn--primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="confirm-modal" id="confirmModal">
    <div class="confirm-box">
      <div class="confirm-icon">&#x26A0;</div>
      <div class="confirm-title" id="confirmTitle">Confirmar</div>
      <div class="confirm-text" id="confirmText">Estas seguro?</div>
      <div class="confirm-actions">
        <button class="btn btn--ghost" onclick="closeConfirm()">Cancelar</button>
        <button class="btn btn--danger" id="confirmBtn">Eliminar</button>
      </div>
    </div>
  </div>

  <script>
    const API = './api/users';
    let users = [];
    let confirmCallback = null;

    async function loadUsers() {
      try {
        const res = await fetch(API);
        const data = await res.json();
        if (data.ok) {
          users = data.users;
          renderUsers();
        }
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    function renderUsers() {
      const tbody = document.getElementById('usersTable');
      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td><strong>${u.username}</strong></td>
          <td>${u.name || '-'}</td>
          <td>${u.email || '-'}</td>
          <td><span class="role-badge ${u.role}">${u.role}</span></td>
          <td>${new Date(u.created_at).toLocaleDateString('es-MX')}</td>
          <td>
            <button class="btn btn--sm btn--ghost" onclick="editUser(${u.id})">&#x270F; Editar</button>
            <button class="btn btn--sm btn--ghost" onclick="deleteUser(${u.id}, '${u.username}')">&#x1F5D1; Eliminar</button>
          </td>
        </tr>
      `).join('');
    }

    function openModal(user = null) {
      document.getElementById('userModal').classList.add('is-visible');
      document.getElementById('userForm').reset();

      if (user) {
        document.getElementById('modalTitle').textContent = 'Editar Usuario';
        document.getElementById('userId').value = user.id;
        document.getElementById('username').value = user.username;
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('role').value = user.role;
        document.getElementById('mustChangePassword').checked = user.must_change_password;
        document.getElementById('pwdHint').textContent = '(dejar vacio para mantener)';
      } else {
        document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
        document.getElementById('userId').value = '';
        document.getElementById('pwdHint').textContent = '(requerida)';
      }
    }

    function closeModal() {
      document.getElementById('userModal').classList.remove('is-visible');
    }

    function editUser(id) {
      const user = users.find(u => u.id === id);
      if (user) openModal(user);
    }

    function deleteUser(id, username) {
      showConfirm(
        'Eliminar Usuario',
        `Estas seguro que deseas eliminar al usuario "${username}"? Esta accion no se puede deshacer.`,
        async () => {
          try {
            const res = await fetch(`${API}/${id}/delete`, { method: 'POST' });
            const data = await res.json();
            if (data.ok) {
              loadUsers();
            } else {
              alert(data.error || 'Error al eliminar');
            }
          } catch (err) {
            console.error('Error:', err);
          }
        }
      );
    }

    function showConfirm(title, text, callback) {
      document.getElementById('confirmTitle').textContent = title;
      document.getElementById('confirmText').textContent = text;
      confirmCallback = callback;
      document.getElementById('confirmModal').classList.add('is-visible');
    }

    function closeConfirm() {
      document.getElementById('confirmModal').classList.remove('is-visible');
      confirmCallback = null;
    }

    document.getElementById('confirmBtn').onclick = () => {
      if (confirmCallback) confirmCallback();
      closeConfirm();
    };

    document.getElementById('userForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('userId').value;
      const body = {
        username: document.getElementById('username').value,
        name: document.getElementById('name').value || null,
        email: document.getElementById('email').value || null,
        password: document.getElementById('password').value || null,
        role: document.getElementById('role').value,
        must_change_password: document.getElementById('mustChangePassword').checked
      };

      if (!id && !body.password) {
        alert('La contrasena es requerida para nuevos usuarios');
        return;
      }

      try {
        const url = id ? `${API}/${id}` : API;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.ok) {
          closeModal();
          loadUsers();
        } else {
          alert(data.error || 'Error al guardar');
        }
      } catch (err) {
        console.error('Error:', err);
      }
    };

    // Close modal on overlay click
    document.getElementById('userModal').onclick = (e) => {
      if (e.target === e.currentTarget) closeModal();
    };

    loadUsers();
  </script>
</body>
</html>
