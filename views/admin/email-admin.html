<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Email Admin - Cerberus</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <style>
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 12px; }
    .page-title { font-size: 24px; font-weight: 700; color: #fff; }
    .header-actions { display: flex; gap: 10px; }

    .test-section {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .test-section-title {
      font-size: 16px; font-weight: 600; color: #fff; margin-bottom: 16px;
      display: flex; align-items: center; gap: 8px;
    }
    .test-form { display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }
    .test-form .form-group { margin-bottom: 0; flex: 1; min-width: 250px; }
    .test-result {
      margin-top: 12px; padding: 10px 14px;
      border-radius: 8px; font-size: 13px;
      display: none;
    }
    .test-result.success { background: rgba(34,197,94,0.15); color: #4ade80; border: 1px solid rgba(34,197,94,0.3); display: block; }
    .test-result.error { background: rgba(239,68,68,0.15); color: #f87171; border: 1px solid rgba(239,68,68,0.3); display: block; }

    .logs-table {
      width: 100%;
      border-collapse: collapse;
    }
    .logs-table th {
      text-align: left;
      padding: 10px 14px;
      font-size: 11px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logs-table td {
      padding: 10px 14px;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .logs-table tr:hover td {
      background: rgba(255,122,24,0.05);
    }

    .log-status {
      padding: 3px 8px; border-radius: 8px;
      font-size: 10px; font-weight: 600; text-transform: uppercase;
    }
    .log-status.sent { background: rgba(34,197,94,0.2); color: #4ade80; }
    .log-status.failed { background: rgba(239,68,68,0.2); color: #f87171; }
    .log-status.pending { background: rgba(234,179,8,0.2); color: #facc15; }

    .form-label { display: block; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
    .form-input {
      width: 100%; padding: 10px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; color: #fff; font-size: 14px;
    }

    .logs-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .logs-card-header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex; justify-content: space-between; align-items: center;
    }
    .logs-card-title { font-size: 16px; font-weight: 600; color: #fff; }
    .logs-card-body { padding: 0; overflow-x: auto; }

    .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.5); }

    @media (max-width: 768px) {
      .test-form { flex-direction: column; }
      .test-form .form-group { min-width: 100%; }
      .logs-table { font-size: 11px; }
      .logs-table th, .logs-table td { padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <main class="admin-wrap">
    <div class="admin-bg"></div>
    <header class="admin-top">
      <div class="dashboard-header">
        <div class="header-logo"><img src="/assets/img/cerberus-mark.png" alt="Cerberus"></div>
        <div class="admin-brand">
          <div class="admin-title">Gestion de Email</div>
          <div class="admin-sub">Configuracion y registros de correo</div>
        </div>
        <div class="header-right">
          <a class="btn btn--ghost" href="./dashboard">Volver</a>
        </div>
      </div>
    </header>

    <div class="admin-container">
      <div class="page-header">
        <div class="page-title">Email Service</div>
      </div>

      <!-- Test Email Section -->
      <div class="test-section">
        <div class="test-section-title">&#x1F4E7; Probar Configuracion SMTP</div>
        <form class="test-form" id="testForm">
          <div class="form-group">
            <label class="form-label">Email de destino</label>
            <input type="email" class="form-input" id="testEmail" required placeholder="correo@ejemplo.com">
          </div>
          <button type="submit" class="btn btn--primary" id="testBtn">Enviar prueba</button>
        </form>
        <div class="test-result" id="testResult"></div>
      </div>

      <!-- Email Logs -->
      <div class="logs-card">
        <div class="logs-card-header">
          <div class="logs-card-title">Historial de Correos</div>
          <button class="btn btn--ghost btn--sm" onclick="loadLogs()">Actualizar</button>
        </div>
        <div class="logs-card-body">
          <div id="logsContainer">
            <div class="empty-state">Cargando...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function formatDate(d) {
      if (!d) return '-';
      return new Date(d).toLocaleString('es-MX', { dateStyle: 'medium', timeStyle: 'short' });
    }

    async function loadLogs() {
      try {
        const res = await fetch('./api/emails/logs');
        const data = await res.json();
        const logs = data.logs || [];

        const container = document.getElementById('logsContainer');
        if (logs.length === 0) {
          container.innerHTML = '<div class="empty-state">No hay registros de correos enviados</div>';
          return;
        }

        container.innerHTML = `
          <table class="logs-table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Destinatario</th>
                <th>Asunto</th>
                <th>Tipo</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              ${logs.map(l => `
                <tr>
                  <td>${formatDate(l.createdAt)}</td>
                  <td>${escapeHtml(l.toEmail)}</td>
                  <td>${escapeHtml(l.subject)}</td>
                  <td>${escapeHtml(l.templateType || '-')}</td>
                  <td><span class="log-status ${l.status || 'sent'}">${l.status || 'sent'}</span></td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      } catch (err) {
        console.error(err);
        document.getElementById('logsContainer').innerHTML = '<div class="empty-state">Error cargando registros</div>';
      }
    }

    document.getElementById('testForm').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('testBtn');
      const result = document.getElementById('testResult');
      const email = document.getElementById('testEmail').value;

      btn.disabled = true;
      btn.textContent = 'Enviando...';
      result.className = 'test-result';
      result.style.display = 'none';

      try {
        const res = await fetch('./api/emails/test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to_email: email })
        });
        const data = await res.json();

        if (data.ok) {
          result.className = 'test-result success';
          result.textContent = 'Email de prueba enviado correctamente a ' + email;
          loadLogs();
        } else {
          result.className = 'test-result error';
          result.textContent = 'Error: ' + (data.error || 'No se pudo enviar el email');
        }
      } catch (err) {
        result.className = 'test-result error';
        result.textContent = 'Error de conexion al servidor';
      }

      btn.disabled = false;
      btn.textContent = 'Enviar prueba';
    };

    loadLogs();
  </script>
</body>
</html>
