<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Cambiar Contrasena - Cerberus</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Background effects */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,122,24,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,122,24,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black 40%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black 40%, transparent 100%);
    }

    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,122,24,0.4), transparent);
      animation: scanline 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes scanline {
      0% { top: 0; opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { top: 100%; opacity: 0; }
    }

    .password-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .password-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 40px;
      position: relative;
    }
    .password-card::before, .password-card::after {
      content: '';
      position: absolute;
      width: 30px; height: 30px;
      border: 2px solid rgba(255,122,24,0.4);
      pointer-events: none;
    }
    .password-card::before { top: -1px; left: -1px; border-right: none; border-bottom: none; border-radius: 24px 0 0 0; }
    .password-card::after { bottom: -1px; right: -1px; border-left: none; border-top: none; border-radius: 0 0 24px 0; }

    .password-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .password-icon {
      width: 80px; height: 80px;
      margin: 0 auto 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,122,24,0.2), rgba(255,122,24,0.05));
      border: 1px solid rgba(255,122,24,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 0 30px rgba(255,122,24,0.2);
    }
    .password-title {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }
    .password-subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
    }

    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 8px; }
    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: rgba(255,122,24,0.5);
      box-shadow: 0 0 20px rgba(255,122,24,0.1);
    }

    .btn--submit {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #FF7A18, #FF9A45);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn--submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,122,24,0.3);
    }
    .btn--submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #FF7A18;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .alert--error {
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.3);
      color: #f87171;
    }
    .alert--success {
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.3);
      color: #4ade80;
    }
    .alert--warning {
      background: rgba(234,179,8,0.15);
      border: 1px solid rgba(234,179,8,0.3);
      color: #facc15;
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 8px;
    }
    .password-strength-bar {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 6px;
    }
    .password-strength-fill {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }
    .password-strength-fill.weak { width: 33%; background: #ef4444; }
    .password-strength-fill.medium { width: 66%; background: #eab308; }
    .password-strength-fill.strong { width: 100%; background: #22c55e; }
    .password-strength-text {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="password-container">
    <div class="password-card">
      <div class="password-header">
        <div class="password-icon">&#x1F512;</div>
        <div class="password-title">Cambiar Contrasena</div>
        <div class="password-subtitle" id="subtitle">Actualiza tu contrasena de acceso</div>
      </div>

      <div class="alert alert--warning" id="mustChangeAlert" style="display:none;">
        &#x26A0; Por seguridad, debes cambiar tu contrasena antes de continuar.
      </div>

      <div class="alert alert--error" id="errorAlert" style="display:none;"></div>
      <div class="alert alert--success" id="successAlert" style="display:none;"></div>

      <form id="passwordForm">
        <div class="form-group">
          <label class="form-label">Contrasena actual</label>
          <input type="password" class="form-input" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label class="form-label">Nueva contrasena</label>
          <input type="password" class="form-input" id="newPassword" required minlength="8">
          <div class="password-strength">
            <div class="password-strength-bar">
              <div class="password-strength-fill" id="strengthFill"></div>
            </div>
            <div class="password-strength-text" id="strengthText">Minimo 8 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Confirmar nueva contrasena</label>
          <input type="password" class="form-input" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn--submit" id="submitBtn">Cambiar Contrasena</button>
      </form>

      <a href="#" class="back-link" id="backLink">&#x2190; Volver al portal</a>
    </div>
  </div>

  <script>
    // Check if must change password
    async function checkSession() {
      try {
        const res = await fetch('./api/session');
        const data = await res.json();
        if (data.ok && data.user.must_change_password) {
          document.getElementById('mustChangeAlert').style.display = '';
          document.getElementById('backLink').style.display = 'none';
        }
        // Set back link based on role
        if (data.ok) {
          if (data.user.role === 'client') {
            document.getElementById('backLink').href = '/cliente';
          } else {
            document.getElementById('backLink').href = '/admin/dashboard';
            document.getElementById('backLink').textContent = 'â† Volver al dashboard';
          }
        }
      } catch (err) {
        console.error('Session error:', err);
      }
    }

    // Password strength checker
    document.getElementById('newPassword').addEventListener('input', function() {
      const password = this.value;
      const fill = document.getElementById('strengthFill');
      const text = document.getElementById('strengthText');

      fill.className = 'password-strength-fill';

      if (password.length === 0) {
        text.textContent = 'Minimo 8 caracteres';
        return;
      }

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      if (strength <= 1) {
        fill.classList.add('weak');
        text.textContent = 'Contrasena debil';
      } else if (strength <= 2) {
        fill.classList.add('medium');
        text.textContent = 'Contrasena media';
      } else {
        fill.classList.add('strong');
        text.textContent = 'Contrasena fuerte';
      }
    });

    document.getElementById('passwordForm').onsubmit = async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.style.display = 'none';
      successAlert.style.display = 'none';

      if (newPassword !== confirmPassword) {
        errorAlert.textContent = 'Las contrasenas no coinciden';
        errorAlert.style.display = '';
        return;
      }

      if (newPassword.length < 8) {
        errorAlert.textContent = 'La contrasena debe tener al menos 8 caracteres';
        errorAlert.style.display = '';
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Guardando...';

      try {
        const res = await fetch('./change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
        });
        const data = await res.json();

        if (data.ok) {
          successAlert.textContent = 'Contrasena actualizada correctamente. Redirigiendo...';
          successAlert.style.display = '';
          document.getElementById('mustChangeAlert').style.display = 'none';

          setTimeout(() => {
            // Redirect based on role
            fetch('./api/session').then(r => r.json()).then(d => {
              if (d.ok) {
                if (d.user.role === 'client') {
                  window.location.href = '/cliente';
                } else {
                  window.location.href = '/admin/dashboard';
                }
              }
            });
          }, 1500);
        } else {
          errorAlert.textContent = data.error || 'Error al cambiar contrasena';
          errorAlert.style.display = '';
          btn.disabled = false;
          btn.textContent = 'Cambiar Contrasena';
        }
      } catch (err) {
        console.error('Error:', err);
        errorAlert.textContent = 'Error de conexion';
        errorAlert.style.display = '';
        btn.disabled = false;
        btn.textContent = 'Cambiar Contrasena';
      }
    };

    checkSession();
  </script>
</body>
</html>
