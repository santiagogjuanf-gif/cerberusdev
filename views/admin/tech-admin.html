<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <title>Tecnologias | Admin</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
  <style>
    .tech-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .tech-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
    }
    .tech-item:hover {
      border-color: rgba(255,122,24,0.3);
      background: rgba(255,255,255,0.05);
    }
    .tech-item img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      flex-shrink: 0;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 6px;
    }
    .tech-item-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .tech-item-name {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.95);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tech-item-category {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }
    .tech-item-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }
    .tech-item-actions button {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tech-item-actions button:hover {
      background: rgba(255,122,24,0.15);
      border-color: rgba(255,122,24,0.3);
      color: var(--orange);
    }
    .tech-item-actions button.delete:hover {
      background: rgba(239,68,68,0.15);
      border-color: rgba(239,68,68,0.3);
      color: #ef4444;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.is-visible { opacity: 1; visibility: visible; }
    .modal-content {
      background: #1a1a1a;
      border: 1px solid rgba(255,122,24,0.3);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    .modal-overlay.is-visible .modal-content { transform: translateY(0); }
    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #fff;
    }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 8px; }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: rgba(255,122,24,0.5);
    }
    .form-select option { background: #1a1a1a; }
    .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
    .modal-actions .btn { flex: 1; padding: 12px 20px; }

    /* Category sections */
    .category-section {
      margin-bottom: 36px;
    }
    .category-section:last-child {
      margin-bottom: 0;
    }
    .category-title {
      font-size: 12px;
      font-weight: 700;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,122,24,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .category-title::before {
      content: '';
      width: 4px;
      height: 16px;
      background: var(--orange);
      border-radius: 2px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.4);
    }

    /* Icon preview */
    .icon-preview {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .icon-preview img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <main class="admin-wrap">
    <header class="admin-top">
      <div class="admin-brand">
        <div class="admin-title">Tecnologias</div>
        <div class="admin-sub">Gestiona las tecnologias que aparecen en la pagina</div>
      </div>
      <div class="admin-actions">
        <a class="btn btn--ghost" href="./dashboard">Dashboard</a>
        <a class="btn btn--ghost" href="./projects-admin">Proyectos</a>
        <a class="btn btn--ghost" href="./logout">Cerrar sesion</a>
      </div>
    </header>

    <section class="admin-card">
      <div class="admin-card-head" style="display:flex;justify-content:space-between;align-items:center;">
        <div>
          <div class="admin-card-title">Todas las Tecnologias</div>
          <div class="admin-card-sub">Agrega o elimina tecnologias del catálogo</div>
        </div>
        <button class="btn btn--outline" id="btnActivateAll" style="margin-right:10px;">Activar todas</button>
        <button class="btn" id="btnAdd">+ Nueva tecnologia</button>
      </div>

      <div id="techContainer">
        <div class="empty-state">Cargando tecnologias...</div>
      </div>
    </section>
  </main>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="techModal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle">Nueva tecnologia</div>
      <form id="techForm">
        <input type="hidden" name="id" id="techId">

        <div class="icon-preview" id="iconPreview" style="display:none;">
          <img id="iconPreviewImg" src="" alt="">
        </div>

        <div class="form-group">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-input" name="name" id="techName" required placeholder="Ej: SQLite">
        </div>

        <div class="form-group">
          <label class="form-label">URL del icono</label>
          <input type="text" class="form-input" name="icon_url" id="techIcon" placeholder="/assets/img/tech/sqlite.png">
          <small style="color:rgba(255,255,255,0.4);font-size:11px;">Sube tu icono a /assets/img/tech/ primero</small>
        </div>

        <div class="form-group">
          <label class="form-label">Categoria</label>
          <select class="form-select" name="category" id="techCategory">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="database">Base de datos</option>
            <option value="tools">Herramientas</option>
            <option value="devops">DevOps</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Orden (menor = primero)</label>
          <input type="number" class="form-input" name="sort_order" id="techOrder" value="0" min="0">
        </div>

        <div class="form-group" id="activeGroup" style="display:none;">
          <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="checkbox" name="is_active" id="techActive" checked style="width:18px;height:18px;accent-color:var(--orange);">
            <span class="form-label" style="margin:0;">Visible en la página pública</span>
          </label>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn--outline" id="btnCancel">Cancelar</button>
          <button type="submit" class="btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Modal (styled like the design) -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal-content" style="text-align:center;max-width:340px;padding:32px 24px;">
      <div class="modal-icon-circle" id="confirmIconCircle" style="width:64px;height:64px;border-radius:50%;background:rgba(239,68,68,0.15);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;">
        <span id="confirmIcon" style="font-size:28px;">⚠️</span>
      </div>
      <div class="modal-title" id="confirmTitle" style="font-size:18px;font-weight:700;margin-bottom:8px;">Confirmar</div>
      <p id="confirmText" style="color:rgba(255,255,255,0.6);margin-bottom:28px;font-size:14px;line-height:1.5;"></p>
      <div style="display:flex;justify-content:center;gap:16px;">
        <button type="button" id="confirmNo" style="width:48px;height:48px;border-radius:50%;background:rgba(255,255,255,0.1);border:none;color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.2s;">✕</button>
        <button type="button" id="confirmYes" style="width:48px;height:48px;border-radius:50%;background:#ef4444;border:none;color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.2s;">✓</button>
      </div>
    </div>
  </div>

  <!-- Result Modal (Success/Error) -->
  <div class="modal-overlay" id="resultModal">
    <div class="modal-content" style="text-align:center;max-width:340px;padding:32px 24px;">
      <div id="resultIconCircle" style="width:64px;height:64px;border-radius:50%;background:rgba(34,197,94,0.15);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;">
        <span id="resultIcon" style="font-size:28px;">✓</span>
      </div>
      <div class="modal-title" id="resultTitle" style="font-size:18px;font-weight:700;margin-bottom:8px;">Resultado</div>
      <p id="resultText" style="color:rgba(255,255,255,0.6);margin-bottom:28px;font-size:14px;line-height:1.5;"></p>
      <div style="display:flex;justify-content:center;">
        <button type="button" id="resultOk" style="width:48px;height:48px;border-radius:50%;background:#22c55e;border:none;color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.2s;">✓</button>
      </div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    let allTechs = [];

    const categoryLabels = {
      frontend: 'Frontend',
      backend: 'Backend',
      database: 'Base de Datos',
      tools: 'Herramientas',
      devops: 'DevOps'
    };

    async function api(url, opts = {}) {
      const res = await fetch(url, opts);
      return res.json();
    }

    async function loadTechs() {
      const data = await api('./api/technologies');
      allTechs = data.technologies || [];
      renderTechs();
    }

    function renderTechs() {
      const container = $('#techContainer');
      if (allTechs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No hay tecnologias registradas.</p>
            <p style="margin-top:12px;font-size:13px;">Nota: Debes crear la tabla 'technologies' en la BD primero.</p>
          </div>
        `;
        return;
      }

      // Group by category
      const grouped = {};
      allTechs.forEach(t => {
        const cat = t.category || 'tools';
        if (!grouped[cat]) grouped[cat] = [];
        grouped[cat].push(t);
      });

      let html = '';
      const categoryOrder = ['frontend', 'backend', 'database', 'tools', 'devops'];
      categoryOrder.forEach(cat => {
        if (grouped[cat] && grouped[cat].length > 0) {
          html += `
            <div class="category-section">
              <div class="category-title">${categoryLabels[cat] || cat}</div>
              <div class="tech-list">
                ${grouped[cat].map(t => `
                  <div class="tech-item">
                    <img src="${esc(t.icon_url || '/assets/img/tech/default.png')}" alt="${esc(t.name)}">
                    <div class="tech-item-info">
                      <div class="tech-item-name">${esc(t.name)}</div>
                      <div class="tech-item-category">${categoryLabels[t.category] || t.category}</div>
                    </div>
                    <div class="tech-item-actions">
                      <button title="Editar" data-edit="${t.id}">&#9998;</button>
                      <button class="delete" title="Eliminar" data-delete="${t.id}">&times;</button>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }
      });

      container.innerHTML = html;

      // Bind events
      container.querySelectorAll('[data-edit]').forEach(btn => {
        btn.addEventListener('click', () => editTech(Number(btn.dataset.edit)));
      });
      container.querySelectorAll('[data-delete]').forEach(btn => {
        btn.addEventListener('click', () => deleteTech(Number(btn.dataset.delete)));
      });
    }

    function esc(s) {
      return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    // Modal functions
    function openModal() {
      $('#techModal').classList.add('is-visible');
    }
    function closeModal() {
      $('#techModal').classList.remove('is-visible');
      $('#techForm').reset();
      $('#techId').value = '';
      $('#modalTitle').textContent = 'Nueva tecnologia';
      $('#iconPreview').style.display = 'none';
      $('#activeGroup').style.display = 'none';
      $('#techActive').checked = true;
    }

    // Add new
    $('#btnAdd').addEventListener('click', () => {
      closeModal();
      openModal();
    });

    // Cancel
    $('#btnCancel').addEventListener('click', closeModal);
    $('#techModal').addEventListener('click', (e) => {
      if (e.target === $('#techModal')) closeModal();
    });

    // Icon preview
    $('#techIcon').addEventListener('input', () => {
      const url = $('#techIcon').value.trim();
      if (url) {
        $('#iconPreview').style.display = 'flex';
        $('#iconPreviewImg').src = url;
      } else {
        $('#iconPreview').style.display = 'none';
      }
    });

    // Edit
    function editTech(id) {
      const tech = allTechs.find(t => t.id === id);
      if (!tech) return;

      $('#techId').value = tech.id;
      $('#techName').value = tech.name;
      $('#techIcon').value = tech.icon_url || '';
      $('#techCategory').value = tech.category || 'tools';
      $('#techOrder').value = tech.sort_order || 0;
      $('#techActive').checked = tech.is_active == 1;
      $('#activeGroup').style.display = 'block';
      $('#modalTitle').textContent = 'Editar tecnologia';

      if (tech.icon_url) {
        $('#iconPreview').style.display = 'flex';
        $('#iconPreviewImg').src = tech.icon_url;
      }

      openModal();
    }

    // Save
    $('#techForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = $('#techId').value;
      const payload = {
        name: $('#techName').value.trim(),
        icon_url: $('#techIcon').value.trim(),
        category: $('#techCategory').value,
        sort_order: Number($('#techOrder').value) || 0
      };

      // Include is_active only on edit
      if (id) {
        payload.is_active = $('#techActive').checked;
      }

      const url = id ? `./api/technologies/${id}` : './api/technologies';
      await api(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      closeModal();
      await loadTechs();
    });

    // Result modal functions
    function showResult(success, title, message) {
      const icon = success ? '✓' : '✗';
      const color = success ? '#22c55e' : '#ef4444';
      const bgColor = success ? 'rgba(34,197,94,0.15)' : 'rgba(239,68,68,0.15)';
      $('#resultIcon').textContent = icon;
      $('#resultIconCircle').style.background = bgColor;
      $('#resultOk').style.background = color;
      $('#resultTitle').textContent = title;
      $('#resultText').textContent = message;
      $('#resultModal').classList.add('is-visible');
    }

    $('#resultOk').addEventListener('click', () => {
      $('#resultModal').classList.remove('is-visible');
    });
    $('#resultModal').addEventListener('click', (e) => {
      if (e.target === $('#resultModal')) $('#resultModal').classList.remove('is-visible');
    });

    // Custom confirm modal function
    let pendingConfirmAction = null;
    function showConfirm(title, text, icon, iconBgColor, btnColor, onConfirm) {
      $('#confirmIcon').textContent = icon || '⚠️';
      $('#confirmIconCircle').style.background = iconBgColor || 'rgba(239,68,68,0.15)';
      $('#confirmTitle').textContent = title;
      $('#confirmText').textContent = text;
      $('#confirmYes').style.background = btnColor || '#ef4444';
      pendingConfirmAction = onConfirm;
      $('#confirmModal').classList.add('is-visible');
    }

    // Activate all technologies
    $('#btnActivateAll').addEventListener('click', () => {
      showConfirm(
        'Activar todas',
        '¿Activar todas las tecnologías para que sean visibles en la página pública?',
        '⚡',
        'rgba(34,197,94,0.15)',
        '#22c55e',
        async () => {
          const res = await api('./api/technologies/activate-all', { method: 'POST' });
          if (res.ok) {
            showResult(true, 'Tecnologías activadas', `${res.updated} tecnología(s) activada(s) correctamente.`);
            await loadTechs();
          } else {
            showResult(false, 'Error', res.error || 'No se pudieron activar las tecnologías.');
          }
        }
      );
    });

    // Delete
    function deleteTech(id) {
      const tech = allTechs.find(t => t.id === id);
      if (!tech) return;

      showConfirm(
        'Eliminar tecnología',
        `¿Seguro que deseas eliminar "${tech.name}"? Esta acción no se puede deshacer.`,
        '⚠️',
        'rgba(239,68,68,0.15)',
        '#ef4444',
        async () => {
          const res = await api(`./api/technologies/${id}/delete`, { method: 'POST' });
          if (!res.ok && res.error === 'in_use') {
            // Show second confirm for force delete
            showConfirm(
              'Tecnología en uso',
              `Esta tecnología se usa en ${res.projectCount} proyecto(s). ¿Eliminar de todas formas?`,
              '⚠️',
              'rgba(239,68,68,0.15)',
              '#ef4444',
              async () => {
                await api(`./api/technologies/${id}/delete`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ force: true })
                });
                showResult(true, 'Eliminada', 'Tecnología eliminada correctamente.');
                await loadTechs();
              }
            );
          } else if (res.ok) {
            showResult(true, 'Eliminada', 'Tecnología eliminada correctamente.');
            await loadTechs();
          } else {
            showResult(false, 'Error', res.error || 'No se pudo eliminar la tecnología.');
          }
        }
      );
    }

    // Confirm modal handlers
    $('#confirmNo').addEventListener('click', () => {
      $('#confirmModal').classList.remove('is-visible');
      pendingConfirmAction = null;
    });

    $('#confirmYes').addEventListener('click', async () => {
      $('#confirmModal').classList.remove('is-visible');
      if (pendingConfirmAction) {
        await pendingConfirmAction();
        pendingConfirmAction = null;
      }
    });

    $('#confirmModal').addEventListener('click', (e) => {
      if (e.target === $('#confirmModal')) {
        $('#confirmModal').classList.remove('is-visible');
        pendingConfirmAction = null;
      }
    });

    // Init
    loadTechs();
  </script>
</body>
</html>
