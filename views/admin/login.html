<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <base href="./">
  <title>Cerberus Control Room</title>
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    * { box-sizing: border-box; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #060910;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Animated background */
    .login-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(ellipse 800px 500px at 50% 20%, rgba(255,122,24,0.15), transparent 60%),
        radial-gradient(ellipse 600px 400px at 70% 80%, rgba(43,124,255,0.08), transparent 60%);
    }

    /* Grid pattern */
    .login-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,122,24,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,122,24,0.04) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(ellipse 100% 80% at 50% 30%, black 20%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse 100% 80% at 50% 30%, black 20%, transparent 70%);
    }

    /* Scanline effect */
    .login-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,122,24,0.5), transparent);
      animation: scanline 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes scanline {
      0% { top: 0; opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { top: 100%; opacity: 0; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,122,24,0.4);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
    .particle:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 16s; }
    .particle:nth-child(5) { left: 70%; animation-delay: 3s; animation-duration: 19s; }
    .particle:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 21s; }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    /* Login card */
    .login-card {
      max-width: 440px;
      width: 100%;
      padding: 48px 40px;
      background: linear-gradient(145deg, rgba(20,24,36,0.95), rgba(12,15,24,0.98));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 24px;
      backdrop-filter: blur(30px);
      position: relative;
      overflow: hidden;
      box-shadow: 0 32px 64px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,122,24,0.05);
      animation: cardAppear 0.6s ease;
    }
    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Corner accents */
    .login-card::before,
    .login-card::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid rgba(255,122,24,0.4);
      pointer-events: none;
    }
    .login-card::before {
      top: -1px;
      left: -1px;
      border-right: none;
      border-bottom: none;
      border-radius: 24px 0 0 0;
    }
    .login-card::after {
      bottom: -1px;
      right: -1px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 24px 0;
    }

    /* Top glow line */
    .login-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF7A18, transparent);
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Logo */
    .login-logo-wrap {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,122,24,0.2), rgba(255,122,24,0.05));
      border: 1px solid rgba(255,122,24,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-shadow: 0 0 40px rgba(255,122,24,0.3), inset 0 0 30px rgba(255,122,24,0.1);
      animation: logoPulse 3s ease-in-out infinite;
    }
    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 0 40px rgba(255,122,24,0.3), inset 0 0 30px rgba(255,122,24,0.1); }
      50% { box-shadow: 0 0 60px rgba(255,122,24,0.5), inset 0 0 40px rgba(255,122,24,0.15); }
    }
    .login-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 12px rgba(255,122,24,0.5));
    }

    /* Title */
    .login-title {
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }
    .login-sub {
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .login-sub::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: statusBlink 2s ease-in-out infinite;
      box-shadow: 0 0 8px #22c55e;
    }
    @keyframes statusBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-field-wrap {
      position: relative;
    }
    .login-field-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: rgba(255,255,255,0.3);
      pointer-events: none;
      transition: color 0.3s;
    }
    .login-field {
      width: 100%;
      padding: 16px 18px 16px 50px;
      font-family: inherit;
      font-size: 15px;
      color: rgba(255,255,255,0.92);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    .login-field:focus {
      border-color: rgba(255,122,24,0.6);
      background: rgba(255,122,24,0.05);
      box-shadow: 0 0 0 4px rgba(255,122,24,0.15), 0 0 20px rgba(255,122,24,0.1);
    }
    .login-field:focus + .login-field-icon {
      color: #FF7A18;
    }
    .login-field::placeholder {
      color: rgba(255,255,255,0.3);
    }

    /* Button */
    .login-btn {
      width: 100%;
      padding: 16px;
      margin-top: 8px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      color: #000;
      background: linear-gradient(135deg, #FF7A18, #FF9A45);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(255,122,24,0.4);
    }
    .login-btn:hover::before {
      left: 100%;
    }
    .login-btn:active {
      transform: translateY(-1px);
    }

    /* Footer text */
    .login-footer {
      text-align: center;
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.06);
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Weather Widget */
    .weather-widget {
      position: fixed;
      top: 24px;
      right: 24px;
      background: linear-gradient(145deg, rgba(20,24,36,0.9), rgba(12,15,24,0.95));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 16px 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      min-width: 200px;
      animation: widgetAppear 0.5s ease 0.3s backwards;
    }
    @keyframes widgetAppear {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .weather-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .weather-icon {
      font-size: 32px;
      line-height: 1;
    }
    .weather-temp {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff, rgba(255,255,255,0.7));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .weather-desc {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-transform: capitalize;
    }
    .weather-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .weather-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    .weather-row-icon {
      width: 16px;
      text-align: center;
      color: rgba(255,122,24,0.8);
    }
    .weather-city {
      font-weight: 600;
      color: rgba(255,255,255,0.9);
    }
    .weather-time {
      font-family: monospace;
      color: #FF9A45;
    }
    .weather-loading {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.5);
      font-size: 12px;
    }
    .weather-loading-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,122,24,0.2);
      border-top-color: #FF7A18;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .weather-error {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }

    /* Error message */
    .login-error {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 12px;
      margin-bottom: 20px;
      animation: shakeError 0.5s ease;
    }
    @keyframes shakeError {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
      20%, 40%, 60%, 80% { transform: translateX(4px); }
    }
    .login-error-icon {
      font-size: 18px;
    }
    .login-error-text {
      font-size: 13px;
      color: #f87171;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        margin: 16px;
        padding: 32px 24px;
      }
      .login-logo-wrap {
        width: 64px;
        height: 64px;
        padding: 12px;
      }
      .login-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-bg"></div>

  <!-- Floating particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-card">
    <div class="login-glow"></div>

    <div class="login-logo-wrap">
      <img class="login-logo" src="/assets/img/cerberus-mark.png" alt="Cerberus">
    </div>

    <div class="login-title">Control Room</div>
    <div class="login-sub">Acceso restringido &bull; Solo personal autorizado</div>

    <!-- Error message -->
    <div class="login-error" id="loginError" style="display:none;">
      <span class="login-error-icon">&#x26A0;</span>
      <span class="login-error-text" id="loginErrorText">Usuario o contrasena incorrectos</span>
    </div>

    <form class="login-form" method="POST" action="/admin/login">
      <div class="login-field-wrap">
        <input class="login-field" name="username" placeholder="Usuario" required autocomplete="username">
        <span class="login-field-icon">&#x1F464;</span>
      </div>
      <div class="login-field-wrap">
        <input class="login-field" type="password" name="password" placeholder="Contrasena" required autocomplete="current-password">
        <span class="login-field-icon">&#x1F512;</span>
      </div>
      <button class="login-btn" type="submit">Iniciar sesion</button>
    </form>

    <div class="login-footer">Cerberus Security System v2.0</div>
  </div>

  <!-- Weather Widget -->
  <div class="weather-widget" id="weatherWidget">
    <div class="weather-loading" id="weatherLoading">
      <div class="weather-loading-spinner"></div>
      <span>Obteniendo ubicacion...</span>
    </div>
    <div id="weatherContent" style="display:none;">
      <div class="weather-header">
        <span class="weather-icon" id="weatherIcon">--</span>
        <div>
          <div class="weather-temp" id="weatherTemp">--Â°</div>
          <div class="weather-desc" id="weatherDesc">--</div>
        </div>
      </div>
      <div class="weather-info">
        <div class="weather-row">
          <span class="weather-row-icon">&#x1F4CD;</span>
          <span class="weather-city" id="weatherCity">--</span>
        </div>
        <div class="weather-row">
          <span class="weather-row-icon">&#x1F4C5;</span>
          <span id="weatherDate">--</span>
        </div>
        <div class="weather-row">
          <span class="weather-row-icon">&#x23F0;</span>
          <span class="weather-time" id="weatherTime">--:--:--</span>
        </div>
      </div>
    </div>
    <div class="weather-error" id="weatherError" style="display:none;">
      <span id="weatherErrorText">No se pudo obtener el clima</span>
    </div>
  </div>

  <script>
    // Weather Widget
    (function() {
      const weatherIcons = {
        0: 'â˜€ï¸', // Clear sky
        1: 'ðŸŒ¤ï¸', 2: 'â›…', 3: 'â˜ï¸', // Partly cloudy
        45: 'ðŸŒ«ï¸', 48: 'ðŸŒ«ï¸', // Fog
        51: 'ðŸŒ§ï¸', 53: 'ðŸŒ§ï¸', 55: 'ðŸŒ§ï¸', // Drizzle
        61: 'ðŸŒ§ï¸', 63: 'ðŸŒ§ï¸', 65: 'ðŸŒ§ï¸', // Rain
        71: 'â„ï¸', 73: 'â„ï¸', 75: 'â„ï¸', // Snow
        77: 'â„ï¸', // Snow grains
        80: 'ðŸŒ¦ï¸', 81: 'ðŸŒ¦ï¸', 82: 'ðŸŒ¦ï¸', // Showers
        85: 'ðŸŒ¨ï¸', 86: 'ðŸŒ¨ï¸', // Snow showers
        95: 'â›ˆï¸', 96: 'â›ˆï¸', 99: 'â›ˆï¸' // Thunderstorm
      };

      const weatherDescriptions = {
        0: 'Despejado',
        1: 'Poco nublado', 2: 'Parcialmente nublado', 3: 'Nublado',
        45: 'Niebla', 48: 'Niebla helada',
        51: 'Llovizna ligera', 53: 'Llovizna', 55: 'Llovizna intensa',
        61: 'Lluvia ligera', 63: 'Lluvia', 65: 'Lluvia intensa',
        71: 'Nieve ligera', 73: 'Nieve', 75: 'Nieve intensa',
        77: 'Granizo',
        80: 'Chubascos ligeros', 81: 'Chubascos', 82: 'Chubascos intensos',
        85: 'Nieve ligera', 86: 'Nieve intensa',
        95: 'Tormenta', 96: 'Tormenta con granizo', 99: 'Tormenta fuerte'
      };

      function updateTime() {
        const now = new Date();
        document.getElementById('weatherTime').textContent =
          now.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      }

      function formatDate() {
        const now = new Date();
        return now.toLocaleDateString('es-MX', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
      }

      async function getWeather(lat, lon) {
        try {
          // Get weather from Open-Meteo
          const weatherRes = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`
          );
          const weatherData = await weatherRes.json();

          // Get city name from reverse geocoding
          const geoRes = await fetch(
            `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=es`
          );
          const geoData = await geoRes.json();

          const weather = weatherData.current_weather;
          const city = geoData.address?.city || geoData.address?.town || geoData.address?.village || geoData.address?.state || 'Ubicacion';
          const country = geoData.address?.country || '';

          document.getElementById('weatherIcon').textContent = weatherIcons[weather.weathercode] || 'ðŸŒ¡ï¸';
          document.getElementById('weatherTemp').textContent = Math.round(weather.temperature) + 'Â°C';
          document.getElementById('weatherDesc').textContent = weatherDescriptions[weather.weathercode] || 'Clima';
          document.getElementById('weatherCity').textContent = city + (country ? ', ' + country : '');
          document.getElementById('weatherDate').textContent = formatDate();

          document.getElementById('weatherLoading').style.display = 'none';
          document.getElementById('weatherContent').style.display = '';

          // Update time every second
          updateTime();
          setInterval(updateTime, 1000);

        } catch (err) {
          console.error('Weather error:', err);
          showError('Error al obtener el clima');
        }
      }

      function showError(message) {
        document.getElementById('weatherLoading').style.display = 'none';
        document.getElementById('weatherError').style.display = '';
        document.getElementById('weatherErrorText').textContent = message;

        // Still show date and time
        document.getElementById('weatherDate').textContent = formatDate();
        updateTime();
        setInterval(updateTime, 1000);
      }

      // Request geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            getWeather(position.coords.latitude, position.coords.longitude);
          },
          (error) => {
            console.warn('Geolocation error:', error);
            let msg = 'Ubicacion no disponible';
            if (error.code === 1) msg = 'Permiso de ubicacion denegado';
            showError(msg);
          },
          { timeout: 10000, enableHighAccuracy: false }
        );
      } else {
        showError('Geolocalizacion no soportada');
      }
    })();

    // Check for login error parameter
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      if (error) {
        const errorEl = document.getElementById('loginError');
        const errorText = document.getElementById('loginErrorText');

        if (error === 'invalid') {
          errorText.textContent = 'Usuario o contrasena incorrectos. Intentelo de nuevo.';
        } else if (error === 'session') {
          errorText.textContent = 'Sesion expirada. Por favor inicie sesion nuevamente.';
        } else if (error === 'database') {
          errorText.textContent = 'Base de datos no conectada. Contacte al administrador del sistema.';
        } else {
          errorText.textContent = 'Error de autenticacion. Intentelo de nuevo.';
        }

        errorEl.style.display = '';

        // Remove error from URL to avoid showing it again on refresh
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    })();
  </script>
</body>
</html>
